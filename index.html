<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Lịch sử 7</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <card>
    <h1>Trắc nghiệm Lịch sử 6</h1>

    <div id="question"></div>

    <div class="answers">
      <button class="answer" id="answer-0"></button>
      <button class="answer" id="answer-1"></button>
      <button class="answer" id="answer-2"></button>
      <button class="answer" id="answer-3"></button>
    </div>

    <p id="score">Điểm: 0</p>
  </card>
  <script>
    window.addEventListener('load', function (e) {

      window.applicationCache.addEventListener('updateready', function (e) {
        if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
          // Browser downloaded a new app cache.
          // Swap it in and reload the page to get the new hotness.
          window.applicationCache.swapCache();
          if (confirm('A new version of this site is available. Load it?')) {
            window.location.reload();
          }
        } else {
          // Manifest didn't changed. Nothing new to server.
        }
      }, false);

    }, false);
  </script>

  <script src="main.js"></script>
</body>

</html>
